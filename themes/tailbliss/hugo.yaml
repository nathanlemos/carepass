baseURL: ''
title: Care Pass
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: nCode tecnologia
  authorimage: ../assets/images/global/author.jpeg
  og_image: /images/tailbliss-cover.png
  moto: "Cuidando de quem mais importa: Você"
  description: "Care Pass | O seu passaporte para cuidados pessoais."
  intro: "Com o Care Pass você tem acesso a informações de cuidados pessoais assim como promoções e descontos para cuidar do seu bolso."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  hero:
    title: "O seu passaporte para cuidados pessoais"
    moto: ""
    intro: "Com o Care Pass você tem acesso a informações de cuidados pessoais assim como promoções e descontos para cuidar do seu bolso."
  p1:
    heading: "Cuidados para o Corpo e Mente"
    image: "images/pages/body_and_mind.jpg"
    content:
      - text: "Bem-vindo ao Portal Care Pass, seu destino exclusivo para descobrir os segredos de beleza que vão além da superfície. Em um mundo acelerado, reconhecemos a importância de dedicar um tempo especial aos cuidados com o corpo e a mente. No Care Pass, estamos aqui para guiá-lo por uma jornada de autocuidado que transforma não apenas sua aparência, mas também sua essência."
      - text: "Explore nosso universo de dicas e truques de beleza, começando pela rotina de skincare perfeita. No Care Pass, desvendamos os melhores produtos e práticas para nutrir e proteger sua pele, proporcionando-lhe um brilho autêntico. Mas a verdadeira beleza vai além dos cosméticos; nossos especialistas compartilham maneiras de incorporar atividades físicas revigorantes e momentos de serenidade mental, como meditação, em sua rotina diária."
      - text: "No Portal Care Pass, acreditamos que a beleza é uma expressão completa de saúde e bem-estar. Explore conosco os benefícios de uma alimentação equilibrada, hidratação adequada e um estilo de vida que harmoniza corpo e mente. Junte-se a nós nesta jornada, onde a beleza se torna uma celebração autêntica da sua vitalidade e confiança."
  p2:
    heading: "Mais Recursos, mais inteligência"
    image: "images/pages/smartphone.jpg"
    content:
      - text: "Estamos empolgados em anunciar que o Care Pass está constantemente evoluindo para atender melhor às suas necessidades de beleza e bem-estar."
      - text: "Nos próximos meses, introduziremos funcionalidades inovadoras, incluindo um assistente de skincare virtual que personalizará ainda mais sua rotina com base em suas necessidades específicas de pele."
      - text: "Além disso, estamos desenvolvendo uma seção interativa de aulas de exercícios, onde especialistas fitness guiarão você por treinos personalizados para manter seu corpo em forma e cheio de vitalidade. No Care Pass, nossa missão é proporcionar a você mais do que um portal de beleza; é uma comunidade em constante crescimento, oferecendo recursos e ferramentas para aprimorar sua jornada de autocuidado. Fique atento às atualizações, pois continuamos a expandir e aperfeiçoar sua experiência no Care Pass!"
  p3:
    heading: "Backed by world-renowned investors"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque. Blandit amet, sed aenean erat arcu morbi. Cursus faucibus nunc nisl netus morbi vel porttitor vitae ut. Amet vitae fames senectus vitae."
    links:
      - text: Meet our investors and advisors
        url: "#"
    logos:
      - identifier: a
        image: "images/global/sample-logo.svg"
        alt: "a"
      - identifier: b
      - identifier: c
      - identifier: d
      - identifier: e
      - identifier: f
  p4:
    heading: "Confira nossos conteúdos"
    content:
      - text: "Veja agora as melhores dicas e materiais para te auxiliar em sua rotina de cuidados pessoais"
  p5:
    heading: "Receba nossos conteúdos"
    content:
      - text: "Seja o primeiro a saber as principais novidades aqui do Care Pass! Junte-se a nossa lista e receba em seu e-mail antes de todo mundo."
    action: "#"
    label: "Seu melhor e-mail"
    placeholder: "Digite seu e-mail"
    name_label: "Seu nome"
    name_placeholder: "Digite seu nome"
    button: "Quero receber"

  social_media:
    github:
      enabled: false
      url: 'https://github.com/carepass.me'
    facebook:
      enabled: true
      url: 'https://facebook.com/carepass.me'
    instagram:
      enabled: true
      url: 'https://instagram.com/carepass.me'
    twitter:
      enabled: true
      url: 'https://x.com/carepassme'
    

